<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="icon" type="image/png" href="Favicon.png?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #8E3333 0%, #8E3333 50%, #E0E0E0 50%, #E0E0E0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            padding: 40px 20px;
        }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            color: #231C07;
            text-align: center;
            margin-bottom: 24px;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 32px;
            color: #231C07;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 18px;
        }
        .card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(35,28,7,0.2);
            border-radius: 12px;
            padding: 24px;
            text-decoration: none;
            color: #231C07;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card h3 {
            font-family: 'Playfair Display', serif;
            margin: 0 0 8px 0;
        }
        .back {
            display: inline-block;
            margin-top: 28px;
            text-decoration: none;
            color: #231C07;
            border: 1px solid rgba(35,28,7,0.2);
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.8);
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Pick a Game</h1>
            <p class="subtitle">A few quick distractions—have fun!</p>
            <div class="grid">
                <a class="card" href="minesweeper.html">
                    <h3>Minesweeper</h3>
                    <p>Classic logic puzzle. Clear the board without hitting a mine.</p>
                </a>
                <a class="card" href="wordle.html">
                    <h3>Wordle</h3>
                    <p>Guess the 5-letter word in 6 tries.</p>
                </a>
                <a class="card" href="snake.html">
                    <h3>Snake</h3>
                    <p>Eat the food, grow the snake, avoid the walls.</p>
                </a>
            </div>
            <a class="back" href="index.html">← Back to Portfolio</a>
        </div>
    </body>
    </html>
