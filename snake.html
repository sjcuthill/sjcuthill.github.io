<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="icon" type="image/png" href="Favicon.png?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Inter', sans-serif; margin:0; display:flex; flex-direction:column; align-items:center; min-height:100vh; background:#f7f7f7; }
        header { width:100%; padding:16px; background:#8E3333; color:white; text-align:center; }
        canvas { background:#fff; border:1px solid #ddd; margin-top:20px; border-radius:8px; }
        .panel { margin-top: 10px; display:flex; gap:10px; align-items:center; }
        button { padding:8px 12px; border:none; background:#8E3333; color:white; border-radius:6px; cursor:pointer; }
        .score { margin-left: 8px; }
        a.back { margin-top: 16px; color:#231C07; text-decoration:none; }
    </style>
</head>
<body>
    <header>
        <h2>Snake</h2>
    </header>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="panel">
        <button id="restart">Restart</button>
        <span class="score">Score: <span id="score">0</span></span>
    </div>
    <a class="back" href="games.html">‚Üê Back to Games</a>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restart');

        const gridSize = 20; // 20x20 grid on 400px
        let snake, dir, food, score, loopId, speed;

        function init() {
            snake = [{x:10,y:10}];
            dir = {x:1,y:0};
            food = spawnFood();
            score = 0;
            speed = 120;
            scoreEl.textContent = score;
            if (loopId) clearInterval(loopId);
            loopId = setInterval(tick, speed);
        }

        function spawnFood() {
            let f;
            do {
                f = { x: Math.floor(Math.random()*gridSize), y: Math.floor(Math.random()*gridSize) };
            } while (snake.some(s => s.x===f.x && s.y===f.y));
            return f;
        }

        function tick() {
            const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
            // wall collision ends game
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                gameOver();
                return;
            }
            // self collision
            if (snake.some(s => s.x===head.x && s.y===head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x===food.x && head.y===food.y) {
                score += 1;
                scoreEl.textContent = score;
                food = spawnFood();
                if (speed > 60) { // speed up a bit
                    clearInterval(loopId);
                    speed -= 4;
                    loopId = setInterval(tick, speed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function drawCell(x, y, color) {
            const cell = canvas.width / gridSize;
            const px = x * cell, py = y * cell;
            // base rounded rectangle
            const radius = Math.max(4, cell * 0.2);
            ctx.fillStyle = color;
            ctx.strokeStyle = '#2f6a30';
            ctx.lineWidth = 2;
            roundRect(px+1, py+1, cell-2, cell-2, radius, true, true);
            // inner highlight for dimension
            ctx.fillStyle = 'rgba(255,255,255,0.15)';
            roundRect(px+3, py+3, cell-8, cell-10, radius*0.6, true, false);
        }

        function roundRect(x, y, w, h, r, fill, stroke) {
            const min = Math.min(w, h);
            if (r > min/2) r = min/2;
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
            if (fill) ctx.fill();
            if (stroke) ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const cell = canvas.width / gridSize;
            // draw food with dimension
            ctx.fillStyle = '#c9b458';
            const fx = food.x*cell, fy = food.y*cell;
            roundRect(fx+2, fy+2, cell-4, cell-4, Math.max(4, cell*0.2), true, false);
            // draw snake segments
            snake.forEach((s, i) => {
                const color = i === 0 ? '#4e9b50' : '#6aaa64';
                drawCell(s.x, s.y, color);
            });
        }

        function gameOver() {
            clearInterval(loopId);
            alert('Game over! Score: ' + score);
        }

        window.addEventListener('keydown', e => {
            const key = e.key;
            if (key === 'ArrowUp' && dir.y!==1) { dir = {x:0,y:-1}; }
            else if (key === 'ArrowDown' && dir.y!==-1) { dir = {x:0,y:1}; }
            else if (key === 'ArrowLeft' && dir.x!==1) { dir = {x:-1,y:0}; }
            else if (key === 'ArrowRight' && dir.x!==-1) { dir = {x:1,y:0}; }
        });

        restartBtn.addEventListener('click', init);
        init();
    </script>
</body>
</html>
