<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="icon" type="image/png" href="Favicon.png?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family:'Inter', sans-serif; margin:0; display:flex; flex-direction:column; align-items:center; min-height:100vh; background:#f7f7f7; }
        header { width:100%; padding:16px; background:#8E3333; color:white; text-align:center; }
        canvas { background:#fff; border:1px solid #ddd; margin-top:20px; border-radius:8px; }
        .panel { margin-top: 10px; display:flex; gap:10px; align-items:center; }
        button { padding:8px 12px; border:none; background:#8E3333; color:white; border-radius:6px; cursor:pointer; }
        .score { margin-left: 8px; }
        a.back { margin-top: 16px; color:#231C07; text-decoration:none; }
    </style>
</head>
<body>
    <header>
        <h2>Snake</h2>
    </header>
    <canvas id="game" width="400" height="400"></canvas>
    <div class="panel">
        <button id="restart">Restart</button>
        <span class="score">Score: <span id="score">0</span></span>
    </div>
    <a class="back" href="games.html">‚Üê Back to Games</a>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const restartBtn = document.getElementById('restart');

        const gridSize = 20; // 20x20 grid on 400px
        let snake, dir, food, score, loopId, speed;

        function init() {
            snake = [{x:10,y:10}];
            dir = {x:1,y:0};
            food = spawnFood();
            score = 0;
            speed = 120;
            scoreEl.textContent = score;
            if (loopId) clearInterval(loopId);
            loopId = setInterval(tick, speed);
        }

        function spawnFood() {
            let f;
            do {
                f = { x: Math.floor(Math.random()*gridSize), y: Math.floor(Math.random()*gridSize) };
            } while (snake.some(s => s.x===f.x && s.y===f.y));
            return f;
        }

        function tick() {
            const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
            // wrap around
            head.x = (head.x + gridSize) % gridSize;
            head.y = (head.y + gridSize) % gridSize;

            // self collision
            if (snake.some(s => s.x===head.x && s.y===head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);
            if (head.x===food.x && head.y===food.y) {
                score += 1;
                scoreEl.textContent = score;
                food = spawnFood();
                if (speed > 60) { // speed up a bit
                    clearInterval(loopId);
                    speed -= 4;
                    loopId = setInterval(tick, speed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            const cell = canvas.width / gridSize;
            // draw food
            ctx.fillStyle = '#c9b458';
            ctx.fillRect(food.x*cell, food.y*cell, cell, cell);
            // draw snake
            ctx.fillStyle = '#6aaa64';
            snake.forEach((s, i) => {
                ctx.fillRect(s.x*cell, s.y*cell, cell, cell);
            });
        }

        function gameOver() {
            clearInterval(loopId);
            alert('Game over! Score: ' + score);
        }

        window.addEventListener('keydown', e => {
            const key = e.key;
            if (key === 'ArrowUp' && dir.y!==1) { dir = {x:0,y:-1}; }
            else if (key === 'ArrowDown' && dir.y!==-1) { dir = {x:0,y:1}; }
            else if (key === 'ArrowLeft' && dir.x!==1) { dir = {x:-1,y:0}; }
            else if (key === 'ArrowRight' && dir.x!==-1) { dir = {x:1,y:0}; }
        });

        restartBtn.addEventListener('click', init);
        init();
    </script>
</body>
</html>
